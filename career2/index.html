
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 12px 20px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container input:focus {
            border-color: #009688;
            outline: none;
        }

        .login-container button {
            background-color: #009688;
            color: white;
            padding: 12px 20px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #00796b;
        }

        .login-container .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .login-container .success-message {
            color: green;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .login-container .forgot-password {
            margin-top: 20px;
            display: inline-block;
            font-size: 14px;
            color: #009688;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="error-message" id="errorMessage">Invalid credentials. Please try again.</div>
        <div class="success-message" id="successMessage">Login successful! Redirecting...</div>
    </form>
    <a class="forgot-password">Forgot password?<br></a><br>
    <a href="http://localhost/career/register.html">Register<br></a>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent form submission

        // Dummy credentials for demonstration
        const correctUsername = "admin";
        const correctPassword = "password123";

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        if (username === correctUsername && password === correctPassword) {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'block';
            setTimeout(() => {
                window.location.href = 'home.html'; // Redirect after successful login
            }, 1500);
        } else {
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
    });
</script>

</body>
</html>
